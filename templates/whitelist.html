{% extends 'base.html' %}
{% block content %}
<h2>Firewall Whitelist</h2>
{% if message %}
<div class="alert alert-info">{{ message }}</div>
{% endif %}
<div class="row">
  <div class="col-md-6">
    <form method="post" class="mb-3">
      <div class="input-group">
        <input type="text" class="form-control" name="ip" placeholder="IP or CIDR" required>
        <button class="btn btn-success" type="submit">Add</button>
      </div>
    </form>
    <table class="table table-striped">
      <thead><tr><th>IP/CIDR</th></tr></thead>
      <tbody>
        {% for ip in ips %}
        <tr><td>{{ ip }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
